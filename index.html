<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- time-periods -->
        <div class="time-periods">
            <div class="profile">
                <img src="image/image-jeremy.png" alt="Profile Image">
                <span>Report for</span>
                <h1>Jeremy Robson</h1>
            </div>
            <div class="text">
                <span>Daily</span>
                <span>Weekly</span>
                <span>Monthly</span>
            </div>
        </div>
        <div class="right">
            <!-- work -->
            <div class="work">
                <img src="image/icon-work.svg" alt="">
                <div class="top">
                    <h1>Work</h1>
                    <img src="image/icon-ellipsis.svg" alt="">
                </div>
                <div class="bottom">
                    <span>32hrs</span>
                    <span>Last Week - 36hrs</span>
                </div>
            </div>
            <!-- play -->
            <div class="play">
                <img src="image/icon-play.svg" alt="">
                <div class="top">
                    <h1>Play</h1>
                    <img src="image/icon-ellipsis.svg" alt="">
                </div>
                <div class="bottom">
                    <span>10hrs</span>
                    <span>Last Week - 8hrs</span>
                </div>
            </div>
            <!-- study -->
            <div class="study">
                <img src="image/icon-study.svg" alt="">
                <div class="top">
                    <h1>Study</h1>
                    <img src="image/icon-ellipsis.svg" alt="">
                </div>
                <div class="bottom">
                    <span>4hrs</span>
                    <span>Last Week - 7hrs</span>
                </div>
            </div>
            <!-- exercise -->
            <div class="exercise">
                <img src="image/icon-exercise.svg" alt="">
                <div class="top">
                    <h1>Exercise</h1>
                    <img src="image/icon-ellipsis.svg" alt="">
                </div>
                <div class="bottom">
                    <span>4hrs</span>
                    <span>Last Week - 5hrs</span>
                </div>
            </div>
            <!-- social -->
            <div class="social">
                <img src="image/icon-social.svg" alt="">
                <div class="top">
                    <h1>Social</h1>
                    <img src="image/icon-ellipsis.svg" alt="">
                </div>
                <div class="bottom">
                    <span>5hrs</span>
                    <span>Last Week - 10hrs</span>
                </div>
            </div>
            <!-- selfcare -->
            <div class="selfcare">
                <img src="image/icon-self-care.svg" alt="">
                <div class="top">
                    <h1>Self Care</h1>
                    <img src="image/icon-ellipsis.svg" alt="">
                </div>
                <div class="bottom">
                    <span>2hrs</span>
                    <span>Last Week - 2hrs</span>
                </div>
            </div>
        </div>
</body>

</html>
