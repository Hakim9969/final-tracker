<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <!-- profile -->
        <div class="profile">
            <div class="user-info">
                <img src="image/image-jeremy.png" alt="Profile Image">
                <div class="user-txt">
                    <p>Report for</p>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>
            <div class="text-dates">
                <h2>Daily</h2>
                <h2 id="active">Weekly</h2>
                <h2>Monthly</h2>
            </div>
        </div>

        
        <!-- work -->
        <div class=" card work">
            <div class="image-bg">
                <img class="icon" src="image/icon-work.svg" alt="">
            </div>
            <div class="contents">
                <div class="header">
                    <h1 class="title">Work</h1>
                    <button class="btn-menu">
                        <img src="image/icon-ellipsis.svg" alt="">
                    </button>
                </div>
                <div class="body-card">
                    <p class="hrs">32hrs</p>
                    <p class="previous-hrs">Last Week - 36hrs</p>
                </div>
            </div>
        </div>


        <!-- play -->
        <div class=" card play">
            <div class="image-bg">
                <img class="icon" src="image/icon-play.svg" alt="">
            </div>
            <div class="contents">
                <div class="header">
                    <h1 class="title">Play</h1>
                    <button class="btn-menu">
                        <img src="image/icon-ellipsis.svg" alt="">
                    </button>
                </div>
                <div class="body-card">
                    <p class="hrs">10hrs</p>
                    <p class="previous-hrs">Last Week - 8hrs</p>
                </div>
            </div>
        </div>
        <!-- study -->
        <div class=" card study">
            <div class="image-bg">
                <img class="icon" src="image/icon-study.svg" alt="">
            </div>
            <div class="contents">
                <div class="header">
                    <h1 class="title">Study</h1>
                    <button class="btn-menu">
                        <img src="image/icon-ellipsis.svg" alt="">
                    </button>
                </div>
                <div class="body-card">
                    <p class="hrs">4hrs</p>
                    <p class="previous-hrs">Last Week - 7hrs</p>
                </div>
            </div>
        </div>
        <!-- exercise -->
        <div class=" card exercise">
            <div class="image-bg">
                <img class="icon" src="image/icon-exercise.svg" alt="">
            </div>
            <div class="contents">
                <div class="header">
                    <h1 class="title">Exercise</h1>
                    <button class="btn-menu">
                        <img src="image/icon-ellipsis.svg" alt="">
                    </button>
                </div>
                <div class="body-card">
                    <p class="hrs">4hrs</p>
                    <p class="previous-hrs">Last Week - 5hrs</p>
                </div>
            </div>
        </div>
        <!-- social -->
        <div class=" card social">
            <div class="image-bg">
                <img class="icon" src="image/icon-social.svg" alt="">
            </div>
            <div class="contents">
                <div class="header">
                    <h1 class="title">Social</h1>
                    <button class="btn-menu">
                        <img src="image/icon-ellipsis.svg" alt="">
                    </button>
                </div>
                <div class="body-card">
                    <p class="hrs">5hrs</p>
                    <p class="previous-hrs">Last Week - 10hrs</p>
                </div>
            </div>
        </div>
        <!-- selfcare -->
        <div class=" card selfcare">
            <div class="image-bg">
                <img class="icon" src="image/icon-self-care.svg" alt="">
            </div>
            <div class="contents">
                <div class="header">
                    <h1 class="title">Selfcare</h1>
                    <button class="btn-menu">
                        <img src="image/icon-ellipsis.svg" alt="">
                    </button>
                </div>
                <div class="body-card">
                    <p class="hrs">2hrs</p>
                    <p class="previous-hrs">Last Week - 2hrs</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
